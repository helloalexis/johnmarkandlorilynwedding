<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
      body {
            font-family: 'Georgia', serif;
            background-color: #fff8f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d42d4e;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            max-width: 600px;
            margin: 10px auto;
            font-size: 1.2em;
            color: #6b6b6b;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #d42d4e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a8213a;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Wedding</h1>
    
    <p>Join us in celebrating the union of John Mark & Lorilyn. Click the button below to visit our official wedding website:</p>
    
    <a href="https://johnmarkandlorilynwedding.infinityfreeapp.com/" target="_blank">
        <button>Visit Wedding Website</button>
    </a>

</body>
</html
